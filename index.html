<!DOCTYPE html>
<html lang="ptp-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/media-query.css">
</head>
<body>
    <main>
        <section id="imagem"></section>
        <section id="login">
            <h1>Shadows of Dragons</h1>
            <q>Desperte o guerreiro adormecido</q>
            <p>Em um mundo onde sombras e fogo colidem, apenas os determinados podem empunhar a l√¢mina do destino. Entre e prove seu valor.</p>
            <form action="#" method="post" autocomplete="on">
                <div class="campo">
                    <span class="material-symbols-outlined">person</span>
                    <input type="text" name="ilogin" id="ilogin" maxlength="30" autocomplete="email" placeholder="Seu e-mail" required>
                    <label for="login">Login</label>
                </div>
                <div class="campo">
                    <span class="material-symbols-outlined">key</span>
                    <input type="text" name="isenha" id="isenha" autocomplete="current-password" placeholder="Sua senha" minlength="8" maxlength="8" required>
                    <label for="senha">Senha</label>
                </div>
                <input type="submit" value="Entrar">
                <a href="#" id="novo-usuario">Criar conta <span class="material-symbols-outlined">person_add</span></a>
                <a href="#" id="recuperar-senha">Esqueceu a senha <span class="material-symbols-outlined">mail</span></a>
            </form>
            <footer>
                Desenvolvido por Evandro Moreira <br>
                <a href="https://www.linkedin.com/in/evandromef/" target="_blank">Linkedin</a> | <a href="https://github.com/evanmeira" target="_blank">GitHub</a>
            </footer>
        </section>
    </main>    
</body>
</html>
